{% extends "partials/base-without-nav.html" %}
{% load static %} 
{% block content %}
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="col-md-8 col-lg-6 col-xl-4">
        <div class="card shadow-lg rounded-4">
            <div class="card-body p-5">
                <div class="text-center mb-5">
                    <img src="{% static 'assets/img/authentication/authentication-logo.svg' %}" 
                         class="img-fluid mb-4" 
                         alt="Logo"
                         style="width: 120px;">
                    <h2 class="fw-bold mb-3">Hoş Geldiniz</h2>
                    <p class="text-muted">Giriş yapmak için bilgilerinizi giriniz</p>
                </div>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="form-label fw-bold">Kimlik Numarası</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent">
                                <i class="ti ti-id fs-18 text-primary"></i>
                            </span>
                            <input type="text" 
                                   name="username"
                                   class="form-control form-control-lg" 
                                   placeholder="12345678901"
                                   required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Şifre</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent">
                                <i class="ti ti-lock fs-18 text-primary"></i>
                            </span>
                            <input type="password" 
                                   name="password"
                                   id="password"
                                   class="form-control form-control-lg" 
                                   placeholder="••••••••"
                                   required>
                            <button class="btn btn-link text-decoration-none" 
                                    type="button"
                                    onclick="togglePassword()">
                                <i class="ti ti-eye-off" id="togglePassword"></i>
                            </button>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" 
                                   type="checkbox" 
                                   name="remember_me" 
                                   id="remember_me">
                            <label class="form-check-label text-muted" for="remember_me">
                                Beni Hatırla
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 gradient-custom mb-3">
                        Giriş Yap
                    </button>
                </form>

                <script>
                    function togglePassword() {
                        const passwordInput = document.getElementById('password');
                        const toggleIcon = document.getElementById('togglePassword');
                        
                        if (passwordInput.type === 'password') {
                            passwordInput.type = 'text';
                            toggleIcon.className = 'ti ti-eye';
                        } else {
                            passwordInput.type = 'password';
                            toggleIcon.className = 'ti ti-eye-off';
                        }
                    }
                </script>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
