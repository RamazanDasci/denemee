{% load static %}
{% load menu_tags %}

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-inner slimscroll">
        <div id="sidebar-menu" class="sidebar-menu">

            <ul>
                <li>
                  <a
                    href="javascript:void(0);"
                    class="d-flex align-items-center border bg-white rounded p-2 mb-4"
                  >
                    <img
                      src="{% static 'assets/img/icons/logo.png' %}"
                      class="avatar avatar-md img-fluid rounded"
                      alt="Profile"
                    />
                    <span class="text-dark ms-2 fw-normal">YAZICI</span>
                  </a>
                </li>
            </ul>
            {% if main_menus %}
                <ul class="menu-list lh-1 ">
                    {% render_menu_items main_menus %}
                </ul>
            {% endif %}
        </div>
    </div>
</div>
